<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS para Iniciantes</title>
</head>

<body>
    <header>
        <h1 id="titulo">JS para Iniciantes</h1>

    <!-- Estudar sobre Formulários. -->

        <form id="meu_form">
            <h1>Adicionar Usuário</h1>
            <div class="mensagem"></div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>
            <div>
                <label for="email"> Email:</label>
                <input type="text" id="email">
            </div>
            <input type="submit" class="button" value="Enviar">
        </form>
        <ul id="Usuários"></ul>
        <ul class="itens">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
    <img id="Exorcista" src="../events/image/Exorcista.png" alt="KKk" style="width: 1440px; height: 1020px; display: none">
    <audio id="audio">
        <source src="audio/Susto.mp3" type="audio/mpeg">
    </audio>
    <footer> <p>PG está em 75% de visão</p></footer>
    <script src="events.js"></script>
</body>

</html>
